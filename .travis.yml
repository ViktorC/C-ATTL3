dist: trusty
sudo: require
language: cpp
compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
script:
  - ln -s /usr/bin/gcc-4.8 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-4.8 /usr/local/bin/g++
  - export CC=/usr/bin/gcc-4.8
  - export CXX=/usr/bin/g++-4.8
  - gcc -v && g++ -v
  - make -f makefile